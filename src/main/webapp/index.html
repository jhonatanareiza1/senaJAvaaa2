<!DOCTYPE html>

        <link rel="stylesheet" href="./estilos.css"/>
    </head>
    <body>

        <header>
            <div class="all">
                <div class="divNav">
                    <div class="logo">
                        <img src="./assets/imgs/LOGO-.png" alt="" class="logonav">
                    </div>
                    <nav class="barra fixed">
